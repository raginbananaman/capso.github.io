<!-- nav.html -->
<header class="bg-yellow-300 shadow-sm sticky top-0 z-20">
    <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
        <div class="relative flex h-16 items-center justify-between">
            
            <!-- Mobile menu button-->
            <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
                <button type="button" id="mobile-menu-button" class="inline-flex items-center justify-center rounded-md p-2 text-gray-800 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg id="hamburger-icon" class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" /></svg>
                    <svg id="close-icon" class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
                </button>
            </div>

            <!-- Logo and Desktop Menu -->
            <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
                <div class="flex flex-shrink-0 items-center gap-3">
                    <img src="images/logo-192.png" alt="CAPSo Logo" class="h-8 w-8 rounded-full bg-gray-800 p-1">
                    <h1 class="text-2xl font-bold tracking-tight text-gray-900">CAPSo</h1>
                </div>
                <div class="hidden sm:ml-6 sm:flex sm:items-center">
                    <nav class="flex space-x-4">
                        <a href="index.html" class="nav-link">Dashboard</a>
                        <a href="inventory.html" class="nav-link">Inventory</a>
                    </nav>
                </div>
            </div>

            <!-- Right side controls (Install, Notify) -->
            <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
                <div id="notification-toggle-container" class="flex items-center space-x-2">
                    <span class="text-sm font-medium text-gray-700">Notify</span>
                    <label class="switch">
                        <input type="checkbox" id="notification-toggle">
                        <span class="slider"></span>
                    </label>
                </div>
                <button id="install-app-btn" type="button" class="hidden ml-4 items-center gap-x-1.5 rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500">
                    <svg class="-ml-0.5 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M10.75 2.75a.75.75 0 0 0-1.5 0v8.614L6.295 8.235a.75.75 0 1 0-1.09 1.03l4.25 4.5a.75.75 0 0 0 1.09 0l4.25-4.5a.75.75 0 0 0-1.09-1.03l-2.955 3.129V2.75Z" /><path d="M3.5 12.75a.75.75 0 0 0-1.5 0v2.5A2.75 2.75 0 0 0 4.75 18h10.5A2.75 2.75 0 0 0 18 15.25v-2.5a.75.75 0 0 0-1.5 0v2.5c0 .69-.56 1.25-1.25 1.25H4.75c-.69 0-1.25-.56-1.25-1.25v-2.5Z" /></svg>
                    Install
                </button>
            </div>
        </div>
    </div>

    <!-- Mobile menu panel, hidden by default -->
    <div class="sm:hidden hidden" id="mobile-menu">
        <div class="space-y-1 px-2 pb-3 pt-2">
            <a href="index.html" class="nav-link-mobile block rounded-md px-3 py-2 text-base font-medium">Dashboard</a>
            <a href="inventory.html" class="nav-link-mobile block rounded-md px-3 py-2 text-base font-medium">Inventory</a>
        </div>
    </div>
</header>
