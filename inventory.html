<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Inventory - CAPSo V4</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Font for consistency -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Set the default font for the page */
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="h-full">

<div class="min-h-full">
    <!-- The shared navigation will be loaded here by navigation.js -->
    <div id="nav-placeholder"></div>

    <main>
        <div class="mx-auto max-w-7xl py-6 sm:px-6 lg:px-8">
            <!-- Main content grid -->
            <div class="flex flex-col lg:flex-row gap-6">

                <!-- Left Column: Inventory Viewer -->
                <div class="lg:w-2/3 space-y-6">
                    <div class="bg-white shadow-sm ring-1 ring-gray-900/5 rounded-lg p-6">
                        <h2 class="text-xl font-semibold leading-7 text-gray-900 border-b border-gray-200 pb-4 mb-4">Inventory List</h2>
                        <input type="text" id="searchInput" placeholder="Search for an item by name or SKU..." class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-3 mb-4">
                        
                        <div class="overflow-x-auto">
                            <table class="min-w-full divide-y divide-gray-200">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Item Name</th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Category</th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Unit Price</th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Stock</th>
                                        <th scope="col" class="relative px-6 py-3"><span class="sr-only">Add</span></th>
                                    </tr>
                                </thead>
                                <tbody id="inventory-body" class="bg-white divide-y divide-gray-200">
                                    <!-- Example Row (to be replaced by JS) -->
                                    <tr>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">CAT6 UTP Cable (305m)</td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">Networking</td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">₱4,500.00</td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-green-600 font-semibold">In Stock</td>
                                        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                            <button class="text-indigo-600 hover:text-indigo-900">Add</button>
                                        </td>
                                    </tr>
                                    <!-- More items will be loaded here by JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- Right Column: Quotation Builder -->
                <div class="lg:w-1/3">
                    <div class="bg-white shadow-sm ring-1 ring-gray-900/5 rounded-lg p-6">
                        <h2 class="text-xl font-semibold leading-7 text-gray-900 border-b border-gray-200 pb-4 mb-4">Quotation Builder</h2>
                        <div id="quote-body" class="space-y-3">
                            <!-- Items added to the quote will appear here -->
                            <p class="text-sm text-gray-500 text-center py-8">No items added yet.</p>
                        </div>
                        <div class="border-t border-gray-200 mt-4 pt-4 space-y-4">
                            <div class="flex justify-between font-bold text-lg text-gray-900">
                                <span>Grand Total:</span>
                                <span id="grand-total">₱0.00</span>
                            </div>
                            <div class="flex space-x-2">
                                <button id="copy-quote-btn" class="flex-1 rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500">Copy Quote</button>
                                <button id="clear-quote-btn" class="flex-1 rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50">Clear</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>
</div>

<!-- Scripts -->
<script src="navigation.js"></script>
<!-- Firebase SDKs will be added here later -->
<script src="inventory.js"></script>

</body>
</html>
