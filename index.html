<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CAPSo Dashboard</title>
  
  <link rel="manifest" href="manifest.json">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    body { font-family: 'Inter', sans-serif; }
    .status-badge { padding: 0.25rem 0.75rem; border-radius: 9999px; font-size: 0.75rem; font-weight: 600; text-transform: uppercase; white-space: nowrap; }
    .status-pending { color: #991b1b; background-color: #fecaca; }
    .status-scheduled { color: #1e40af; background-color: #dbeafe; }
    .status-complete { color: #166534; background-color: #dcfce7; }
    .status-canceled { color: #374151; background-color: #e5e7eb; }
    .status-out-for-delivery { color: #9a3412; background-color: #ffedd5; }
    .hidden { display: none; }
    @media (max-width: 768px) {
      .calendar-grid { grid-template-columns: repeat(1, minmax(0, 1fr)); }
    }
  </style>
</head>
<body class="h-full">

<div class="min-h-full">
  <header class="bg-yellow-300 shadow">
    <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
      <h1 class="text-3xl font-bold tracking-tight text-gray-900">CAPSo Hardware Dashboard</h1>
    </div>
  </header>
  <main>
    <div class="mx-auto max-w-7xl py-6 sm:px-6 lg:px-8">
      
      <div class="mb-4 flex justify-center">
        <button id="add-new-order-btn" type="button" class="rounded-md bg-green-600 px-4 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-green-700">Add New Order</button>
      </div>

      <!-- Calendar Section -->
      <div class="mb-8 bg-white shadow-sm ring-1 ring-gray-900/5 rounded-lg p-4 sm:p-6">
          <div class="flex items-center justify-between mb-4">
              <button id="prev-week-btn" class="rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50">Previous</button>
              <h2 id="current-week-display" class="text-lg font-semibold text-gray-900"></h2>
              <button id="next-week-btn" class="rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50">Next</button>
          </div>
          <div id="calendar-grid" class="calendar-grid grid grid-cols-1 md:grid-cols-7 gap-4"></div>
      </div>

      <div class="filters mb-6 flex justify-center space-x-2">
        <button class="filter-btn rounded-md px-3 py-2 text-sm font-medium bg-gray-800 text-white" data-filter="All">All</button>
        <button class="filter-btn rounded-md px-3 py-2 text-sm font-medium text-gray-700 bg-white ring-1 ring-inset ring-gray-300 hover:bg-gray-50" data-filter="Active">Active</button>
        <button class="filter-btn rounded-md px-3 py-2 text-sm font-medium text-gray-700 bg-white ring-1 ring-inset ring-gray-300 hover:bg-gray-50" data-filter="COMPLETE">Complete</button>
        <button class="filter-btn rounded-md px-3 py-2 text-sm font-medium text-gray-700 bg-white ring-1 ring-inset ring-gray-300 hover:bg-gray-50" data-filter="OUT FOR DELIVERY">Out for Delivery</button>
        <button class="filter-btn rounded-md px-3 py-2 text-sm font-medium text-gray-700 bg-white ring-1 ring-inset ring-gray-300 hover:bg-gray-50" data-filter="CANCELED">Canceled</button>
      </div>
      
      <div id="loading-spinner" class="text-center py-8">
          <p class="text-gray-500">Loading orders...</p>
      </div>
      
      <div class="space-y-4" id="orders-list-container"></div>
      <div id="table-pagination" class="mt-6 flex items-center justify-center space-x-2"></div>
    </div>
  </main>
</div>

<!-- Modal -->
<div id="order-modal" class="hidden relative z-10">
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75"></div>
    <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
      <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
        <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl sm:my-8 sm:w-full sm:max-w-lg">
          <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
            <h3 class="text-base font-semibold leading-6 text-gray-900" id="modal-title"></h3>
            <div class="mt-4 space-y-4">
              <div><label for="customer-name" class="block text-sm font-medium">Customer Name</label><input type="text" id="customer-name" class="block w-full rounded-md border-0 py-1.5 ring-1 ring-inset ring-gray-300"></div>
              <div><label for="customer-address" class="block text-sm font-medium">Address</label><input type="text" id="customer-address" class="block w-full rounded-md border-0 py-1.5 ring-1 ring-inset ring-gray-300"></div>
              <div class="border-t pt-4"><label class="block text-sm font-medium">Items</label><div id="items-container" class="mt-2 space-y-2"></div><button id="add-item-btn" type="button" class="mt-2 rounded-md bg-white px-2.5 py-1.5 text-sm ring-1 ring-inset ring-gray-300">Add Item</button></div>
              <div id="scheduling-fields" class="space-y-4 border-t pt-4">
                 <div><label for="schedule-date" class="block text-sm font-medium">Scheduled Date (Optional)</label><input type="date" id="schedule-date" class="block w-full rounded-md border-0 py-1.5 ring-1 ring-inset ring-gray-300"></div>
              </div>
              <div id="status-field-container" class="space-y-4 border-t pt-4">
                 <div><label for="status" class="block text-sm font-medium">Status</label><select id="status" class="block w-full rounded-md border-0 py-1.5 ring-1 ring-inset ring-gray-300"><option>PENDING</option><option>SCHEDULED</option><option>OUT FOR DELIVERY</option><option>COMPLETE</option><option>CANCELED</option></select></div>
              </div>
            </div>
          </div>
          <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6" id="modal-footer">
          </div>
        </div>
      </div>
    </div>
</div>
<div id="confirm-delete-modal" class="hidden relative z-20">
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75"></div>
    <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
      <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
        <div class="relative transform overflow-hidden rounded-lg bg-white px-4 pb-4 pt-5 text-left shadow-xl sm:my-8 sm:w-full sm:max-w-lg">
            <h3 class="text-base font-semibold">Delete Order</h3><p class="text-sm text-gray-500" id="confirm-delete-message">Are you sure?</p>
            <div class="mt-5 sm:mt-6 sm:grid sm:grid-flow-row-dense sm:grid-cols-2 sm:gap-3">
                <button id="confirm-delete-btn" type="button" class="w-full justify-center rounded-md bg-red-600 px-3 py-2 text-white">Delete</button>
                <button id="cancel-delete-btn" type="button" class="mt-3 w-full justify-center rounded-md bg-white px-3 py-2 ring-1 ring-inset ring-gray-300 sm:mt-0">Cancel</button>
            </div>
        </div>
      </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<script src="script.js"></script>

</body>
</html>
